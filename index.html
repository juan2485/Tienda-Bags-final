<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Bags & Style</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_logo">
          <img src="./assets/image/basket.png" alt="Logotipo" />
          <p class="color">Bags & Style</p>
        </div>
        <div>
          <img
            class="icon_hamburguesa"
            src="./assets/image/menu.png"
            alt="Menu"
          />
        </div>
        <ul class="header_menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </header>

      <div class="search">
        <p>Ordenar por:</p>
        <select>
          <option value="">Seleccione</option>
          <option value="">Menor Precio</option>
          <option value="">Mayor Precio</option>
        </select>
      </div>

      <main class="main_container">
        <div class="card_container">
          <div class="card">
            <img src="./assets/image/bag1.jpg" alt="morral" />
            <div class="card_body">
              <h4>Modelos de Morrales</h4>
              <button>Ver Mas</button>
            </div>
          </div>

          <div class="card">
            <img src="./assets/image/bag2.jpg" alt="cartera normal" />
            <div class="card_body">
              <h4>Carteras Tradicionales</h4>
              <button>Ver Mas</button>
            </div>
          </div>

          <div class="card">
            <img src="./assets/image/bag3.jpg" alt="cartera grande" />
            <div class="card_body">
              <h4>Carteras Grandes</h4>
              <button>Ver Mas</button>
            </div>
          </div>

          <div class="card">
            <img src="./assets/image/bag4.jpg" alt="tote" />
            <div class="card_body">
              <h4>Totes</h4>
              <button>Ver Mas</button>
            </div>
          </div>

          <div class="card">
            <img src="./assets/image/bag6.jpg" alt="carteras de mano" />
            <div class="card_body">
              <h4>Carteras de Mano</h4>
              <button>Ver Mas</button>
            </div>
          </div>

          <div class="card">
            <img src="./assets/image/bag5.png" alt="maletin" />
            <div class="card_body">
              <h4>Maletínes</h4>
              <button>Ver Mas</button>
            </div>
          </div>
        </div>

        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </main>

      <footer class="footer">
        <img src="./assets/image/facebook.png" alt="facebook" />
        <img src="./assets/image/instagram.png" alt="instagram" />
        <p>Todos los derechos reservados</p>
      </footer>
    </div>
  </body>
</html>
